<section ng-controller="bannerCtrl">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 banner" ng-repeat="preview in previews" 
					style="background-image: url('{{preview.imageLarge}}')">
				<h2>Outfit #<span ng-bind="$index + 1"></span></h2>
				<p class="lead"><span ng-bind="preview.title"></span></p>
				<a class="btn btn-default btn-lg text-uppercase" ui-sref="banner.outfit({id: preview.id})">Ansehen</a>
			</div>
		</div>

	</div>
</section>
