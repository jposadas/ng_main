
<section class="mt-nav container" ng-controller="loginCtrl">
	<div class="row">
		<div class="col-md-4 col-md-offset-1">
			<h1 class="mt mb">Sign in</h1>
			<form class="form" ng-submit="login(credentials)">
				<div class="form-group">
					<input type="email" ng-model="credentials.email" class="form-control" placeholder="Enter email" required>
				</div>
				<div class="form-group">
					<input type="password" ng-model="credentials.password" class="form-control" placeholder="Password" required>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-white-primary btn-primary">Submit</button> 
				</div>
			</form>
		</div>
		<div class="col-md-4 col-md-offset-2">
			<img class="img-responsive" src="./assets/startpage_brands.jpg" />
		</div>
	</div>
	<div class="row mt-xl">
		<div class="col-xs-12">
			<img src="./assets/badge-outfittery.jpg" class="img-responsive center" alt="">
			<hr class="strikethrough dark-badge">
		</div>
	</div>
</section>
